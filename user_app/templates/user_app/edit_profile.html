<!DOCTYPE html>
{% extends 'main.html' %}

<!-- all body data -->
{% block bodyblock %}

<!-- Main Section -->
<main class="formPage my-xl">
	<div class="content-box">
		<div class="formWrapper">
			<a class="backButton" href="{% url 'user_profile' request.user.profile.id %}"><i class="im im-angle-left"></i></a>
			<br />
			<h1>Update the Profile</h1>
			<br />

			<form class="form" method="POST" enctype="multipart/form-data">
				{% csrf_token %} {% for field in form %}
				<!-- Input:Text -->
				<div class="form__field">
					<label for="formInput#text">{{field.label}}: </label>
					{{field}}
				</div>
				<br>
				{% endfor %}

				<input class="btn btn--sub btn--lg my-md" type="submit" value="Update" />
			</form>
		</div>
	</div>
</main>

{% endblock %}
